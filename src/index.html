<html lang="en-US">
<head>
  <title>Currency Exchange Calculator</title>
</head>
<body>
  <div class="container" id="intro">
    <h1>Currency Exchange Calculator</h1>
    <p>Find out the current exchange rate in real time! Input any amount in U.S. dollars and choose which currency it should be converted to.</p>
  </div>
  <div class="container" id="body">
    <form id="formOne">
      <div class="form-group-one">
        <label for="dollars">Enter amount in U.S. dollars:</label>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text">$</div>
            </div>
            <input id="dollars" class="form-control" type="text" placeholder="0.00">
          </div>
      </div>
      <div class="form-group-two">
        <label for="country">Select which country to convert to:</label>
        <select class="form-control" id="country">
          <option>Please select a currency</option>
          <option value="NZD">NZD - New Zealand dollar</option>
          <option value="BRL">BRL - Brazillian real</option>
          <option value="INR">INR - Indian rupee</option>
          <option value="JPY">JPY - Japanese yen</option>
          <option value="CAD">CAD - Canadian dollar</option>
          <option value="EUR">EUR - Euro</option>
          <option value="ACN">ACN - Animal Crossing Bells</option>
        </select>
      </div>
    </form>
    <button type="submit" class="btn btn-success" id="btn-calculate">Calculate Exchange Rate</button>
  </div>
  <div class="container" id="goodOutput">
    <p>Your USD are worth <span id="rate"></span> in <span id="countryCode"></span></p>
  </div>
  <div class="container" id="errorOutput">
    <p><span id="showErrors"></span>Sorry, that country ISO isn't included in our database.</p>
  </div>
  <div class="apiError"></div>
</body>
</html>
